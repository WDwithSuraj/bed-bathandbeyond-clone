<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- setting google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/signup-page.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./favicon/android-chrome-512x512.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login | Bath Kit</title>
</head>
<body>
    <header>
        <div class="s-header-container">
                <div class="s-backButton">
                        <i class="fa-solid fa-chevron-left"></i>
                        Back
                        
                </div>
        </div>
    </header>
    <main>
        <div class="s-main-container">
                <div class="s-login-container">
                    <div class="s-img-container">
                        <img src="https://b3h2.scene7.com/is/image/BedBathandBeyond/WR_deskstop_22_07_2022?$content$&wid=1280" alt="login image">
                    </div>
                    <div class="s-input-conatiner">
                        <div class="s-input-area">
                                <h2>create account</h2>
                                <div class="s-input-tag">
                                    <input type="email" placeholder="*Email" id="s-email" required>
                                </div>
                                <div class="s-input-tag">
                                    <input type="text" placeholder="*First Name" id="s-firstName" required>
                                </div>
                                <div class="s-input-tag">
                                    <input type="text" placeholder="*Last Name" id="s-lastName" required>
                                </div>
                                <div class="s-input-tag">
                                    <input type="tel" placeholder="*Phone Number" id="s-phoneNum" required>
                                </div>
                                <div class="s-input-tag">
                                    <input type="password" placeholder="*Password" id="s-password" required>
                                </div>
                                <div class="s-input-continue-btn">
                                    <button id="creatAccount-btn">Create an Account</button>
                                </div>
                                <div class="s-term-condition">
                                    By continuing you agree to enroll in and to the Terms of our Welcome Rewards <br> Program. For information on our privacy practices, please visit our <br>Privacy Policy. California residents: view our Notice of Financial Incentive here.
                                </div>
                           </div>
                        </div>
                </div>
        </div>
    </main>



    <script src="./scripts/signup-details.js" type="module"></script>
</body>
</html>
